<script>
    function displayCCDropdown() {
        document.getElementById("ccdd-main").classList.toggle("hasDropdownCC");
    }

    function handleCountryCoode(index) {
        document.getElementById("cc-name").innerText = countryList[index].code;
        document.getElementById("dialCode").innerText = countryList[index].dial_code;
    }
    document.addEventListener('mouseup', function (e) {
        var container = document.getElementById('ccdd-main');
        if (!container.contains(e.target)) {
            document.getElementById("ccdd-main").classList.remove("hasDropdownCC");
        }
    });
    var countryList = "";
    const userAction = async () => {
        const response = await fetch('../../assets/data/CountryCodes.json');
        const countries = await response.json();
        countryList = countries;
        for (i = 0; i < countries.length; i++) {
            var flagClass = countries[i].code;
            flagClass = "iti__" + flagClass.toLowerCase();
            var childElm =
                '<li onclick="handleCountryCoode(' + i + ')" class="flex items-center cursor-pointer">' +
                '<div class="flex-shrink-0 mr-3 iti__flag ' + flagClass + '"></div>' +
                '<div class="flex-grow cc-text text-base flex items-center py-2 border-b border-[#E1E4E8] overflow-hidden">' +
                '<p class="truncate max-w-[120px] text-[#667085] flex-shrink-0">' + countries[i].dial_code +
                '</p>' +
                '<p class="truncate flex-grow text-[#101828] pl-3">' + countries[i].name + '</p>' +
                '</div>' +
                '</li>';
            document.getElementById("cc-dropdown").insertAdjacentHTML('beforeend', childElm);
        }
    }
    userAction();
</script>
